<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/templates/backoffice/main.xhtml">
		<ui:define name="submenu">
			<li><a href="index.xhtml">rubrique</a> <i
				class="icon-angle-right"></i></li>
			<li><a href="#">Affichage</a></li>
		</ui:define>
		<ui:define name="content">
			<div class="row-fluid sortable ui-sortable">
				<div class="box span12">
					<div class="box-header" data-original-title="">
						<h2>
							<i class="halflings-icon edit"></i><span class="break"></span>
							#{aa_rubrique.rubrique.intitule}
						</h2>
					</div>
					<div class="box-content">
						<h:form enctype="multipart/form-data">
							<p:growl id="messages" showDetail="true" autoUpdate="true"
								closable="true" />
							<h:inputHidden value="#{aa_rubrique.rubrique.id}"></h:inputHidden>
							<fieldset>
								<div id="article">
									<div class="span4">
										<div class="control-group">
											<label class="control-label required">Intitule</label>
											<div class="controls">
												<h:inputText value="#{aa_rubrique.rubrique.intitule}"></h:inputText>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label required">lien</label>
											<div class="controls">
												<h:inputText value="#{aa_rubrique.rubrique.url}"></h:inputText>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label required">visible</label>
											<div class="controls">
												<h:selectOneRadio value="#{aa_rubrique.rubrique.isVisible}">
													<f:selectItem itemValue="true" itemLabel="Oui"></f:selectItem>
													<f:selectItem itemValue="false" itemLabel="Non"></f:selectItem>
												</h:selectOneRadio>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label required">hors site</label>
											<div class="controls">
												<h:selectOneRadio value="#{aa_rubrique.rubrique.isExtern}">
													<f:selectItem itemValue="true" itemLabel="Oui"></f:selectItem>
													<f:selectItem itemValue="false" itemLabel="Non"></f:selectItem>
												</h:selectOneRadio>
											</div>
										</div>

										<div class="control-group">
											<label class="control-label required">parent</label>
											<div class="controls">
												<h:selectOneMenu value="#{aa_rubrique.rubrique.parent.id}">
													<f:selectItem itemValue="-1" itemLabel=""></f:selectItem>
													<f:selectItems value="#{aa_rubrique.parents}" var="r"
														itemValue="#{r.id}" itemLabel="#{r.intitule}" />
												</h:selectOneMenu>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label required">menu</label>
											<div class="controls">
												<h:selectOneMenu value="#{aa_rubrique.rubrique.menu}">
													<f:selectItem itemValue="LEFT" itemLabel="GAUCHE" />
													<f:selectItem itemValue="RIGHT" itemLabel="DROITE" />
													<f:selectItem itemValue="TOP" itemLabel="HAUT" />
													<f:selectItem itemValue="BOTTOM" itemLabel="BAS" />
												</h:selectOneMenu>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label required">position</label>
											<div class="controls">
												<h:inputText value="#{aa_rubrique.rubrique.position}" />
											</div>
										</div>
										<div class="form-actions">
											<h:commandLink styleClass="btn btn-primary"
												action="#{aa_rubrique.show}" value="Nouveau"></h:commandLink>
											<p:commandLink styleClass="btn btn-primary" ajax="false"
												actionListener="#{aa_rubrique.save}" value="Enregistrer"></p:commandLink>
											<h:commandLink styleClass="btn btn-primary"
												rendered="#{not empty aa_rubrique.rubrique.id}"
												onclick="confirm('Supprimer rubrique #{aa_rubrique.rubrique.intitule} ?')?true:event.preventDefault();"
												action="#{aa_rubrique.delete(aa_rubrique.rubrique.id)}"
												value="Supprimer"></h:commandLink>
											<a class="btn" href="index.xhtml">Retour</a>
										</div>
									</div>
									<div class="control-group span8">
										<div class="controls">
											<pe:ckEditor value="#{aa_rubrique.rubrique.htmlContent}"
												width="100%" height="500px"></pe:ckEditor>
										</div>
									</div>
								</div>
							</fieldset>
						</h:form>
					</div>
				</div>
				<!--/span-->
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
