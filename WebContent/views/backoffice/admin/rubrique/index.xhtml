<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/backoffice/main.xhtml">
		<ui:define name="submenu">
			<li><a href="#">document</a></li>
		</ui:define>
		<ui:define name="content">
			<h:form>
			
			<ui:repeat var="itm" value="#{aa_rubrique.fun()}">
				<h3>module #{itm[0].intitule}</h3>
				<ui:repeat var="cour" value="#{itm[1]}">
					<p>#{cour.intitule} #{cour.parent.intitule}</p>
				</ui:repeat>
			</ui:repeat>
			
				<div class="row-fluid sortable">
					<div class="box span12">
						<div class="box-header" data-original-title="data-original-title">
							<h2>
								<i class="halflings-icon user"></i><span class="break"></span>document
							</h2>
							<div class="box-icon">
								<h:commandLink styleClass="halflings-icon plus"
									action="#{aa_rubrique.show}">
									<i class="halflings-icon plus"></i>
								</h:commandLink>
							</div>
						</div>
						<div class="box-content">
							<table
								class="table table-striped table-bordered bootstrap-datatable datatable">
								<thead>
									<tr>
										<th>Rubrique</th>
										<th>url</th>
										<th>parent</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="list" varStatus="loop" value="#{aa_rubrique.rubriques}">
										<tr>
											<td>#{list.intitule}</td>
											<td>#{list.url}</td>
											<td>#{list.parent.intitule}</td>
											<td>
												<h:commandLink
													styleClass="btn btn-success"
													action="#{aa_rubrique.display(list.id)}">
													<i class='halflings-icon white zoom-in'></i>
												</h:commandLink>
											</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
