<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/templates/backoffice/main.xhtml">
		<ui:define name="submenu">
			<li><a href="index.xhtml">Pvs</a> <i
				class="icon-angle-right"></i></li>
			<li><a href="#">Affichage</a></li>
		</ui:define>
		<ui:define name="content">
			<div class="row-fluid sortable ui-sortable">
				<div class="box span12">
					<div class="box-header" data-original-title="">
						<h2>
							<i class="halflings-icon edit"></i><span class="break"></span>
							Cr√©ation d'une nouvelle Model pour les PV :
						</h2>
					</div>
					<div class="box-content">
						<h:form>
							<fieldset>
								<div id="article">
									<div class="control-group">
										<label class="control-label"></label>
										<div class="controls">
											<h:messages globalOnly="true" style="color:red"></h:messages>
											<h:inputHidden value="#{cd_pvmod.pvmodel.id}"></h:inputHidden>
										</div>
									</div>
								 <div class="control-group">
										<label class="control-label required">Intitule de
											Model :</label>
										<div class="controls">
											<h:inputText styleClass="form-control" style="width:500px"
												value="#{cd_pvmod.pvmodel.intitule}"></h:inputText>
										</div> 
									</div>  
									<div class="control-group">
										<label class="control-label required"> </label>
										<div class="controls">
											<pe:ckEditor width="100%" height="500px"
												value="#{cd_pvmod.pvmodel.model}" ></pe:ckEditor>
										</div>
									</div>
								</div>
								<div class="form-actions">
									<p:commandLink ajax="false" styleClass="btn btn-primary"
										actionListener="#{cd_pvmod.save}"
										value="Enregistrer"></p:commandLink>
									<h:commandLink styleClass="btn btn-primary"
										onclick="confirm('Supprimer model #{cd_pvmod.pvmodel.intitule} ?')?true:event.preventDefault();"
										action="#{cd_pvmod.delete}" value="Supprimer"></h:commandLink>
									<a class="btn" href="index.xhtml?faces-redirect=true">Retour</a>
								</div>
							</fieldset>
						</h:form>
					</div>
				</div>
				<!--/span-->
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
