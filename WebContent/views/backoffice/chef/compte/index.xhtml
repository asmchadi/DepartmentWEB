<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/templates/backoffice/main.xhtml">
		<ui:define name="submenu">
			<li><a href="#">Comptes</a></li>
		</ui:define>
		<ui:define name="content">
			<h:form>
				<div class="row-fluid sortable">
					<div class="box span12">
						<div class="box-header" data-original-title="data-original-title">
							<h2>
								<i class="halflings-icon user"></i><span class="break"></span>Comptes
							</h2>
							<div class="box-icon"> 
								<h:commandLink value="Nouveau"
									action="#{cd_comptes.newCompte}">
									<i class="halflings-icon plus"></i>
								</h:commandLink>
							</div>
						</div>
						<div class="box-content">
							<table
								class="table table-striped table-bordered bootstrap-datatable datatable">
								<thead>
									<tr>
										<th>Nom</th>
										<th>Prenom</th>
										<th>Email</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat var="compte" varStatus="loop"
										value="#{cd_comptes.comptes}">
										<tr>
											<td>#{compte.nom}</td>
											<td>#{compte.prenom}</td>
											<td>#{compte.email}</td>
											
											<td class="center">
												<h:commandLink
													styleClass="btn btn-success"
													action="#{cd_comptes.showCompte(loop.index)}">
													<i class='halflings-icon white zoom-in'></i>
												</h:commandLink>
												<h:commandLink styleClass="btn btn-danger"
													onclick="confirm('Supprimer compte #{compte.nom} ?')?true:event.preventDefault();"
													action="#{cd_comptes.dropCompte(loop.index)}">										
													<i class="halflings-icon white remove"></i></h:commandLink>
												<h:commandLink styleClass="btn btn-warning"
													onclick="confirm('Restaurer compte #{compte.nom} ?')?true:event.preventDefault();"
													action="#{cd_comptes.resetCompte(loop.index)}">										
													<i class="halflings-icon white reset"></i></h:commandLink>
											</td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<h:messages globalOnly="true"></h:messages>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
