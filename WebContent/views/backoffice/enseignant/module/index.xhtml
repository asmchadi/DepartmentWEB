<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>


</h:head>
<body>

	<ui:composition template="/templates/enseignant/main.xhtml">

		<ui:define name="content">
			<h:form id="form">
				<div class="row-fluid sortable">
					<div class="box span12">
						<div class="box-header">
							<h2>
								<i class="halflings-icon user"></i><span class="break"></span>Modules
							</h2>
							<div class="box-icon"></div>
						</div>

						<div class="box-content">
							<div class="row-fluid">
								<div class="span6"></div>
								<div class="span6">
									<div style="text-align: right">
										<a class="btn btn-primary" href="addModule.xhtml"> <i
										class="halflings-icon white plus"></i> Ajouter Module
									</a>
									</div>
								</div>
							</div>
							<p:growl id="msgs" showDetail="true" />
							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:dataTable id="cars1" var="module"
								value="#{ens_module.modules}" editable="true"
								style="margin-bottom:20px">

								<p:ajax event="rowEdit" listener="#{ens_module.onRowEdit}"
									update=":form:msgs" />
								<p:ajax event="rowEditCancel"
									listener="#{ens_module.onRowCancel}" update=":form:msgs" />

								<p:column headerText="Intitule">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{module.intitule}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{module.intitule}" style="width:100%"
												label="Intitule" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Volume Horiare Cour">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{module.vhCour}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{module.vhCour}" style="width:100%"
												label="vhCour" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Volume Horiare TP">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{module.vhTP}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{module.vhTP}" style="width:100%"
												label="vhTP" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Volume Horiare TD">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{module.vhTD}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{module.vhTD}" style="width:100%"
												label="vhTD" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Semestre">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{module.semestre}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText id="modelInput" value="#{module.semestre}"
												style="width:100%" />
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column headerText="Filiere">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{module.filliere.intitule}" />
										</f:facet>
										<f:facet name="input">
											<h:selectOneMenu value="#{module.filliere}"
												style="width:100%">
												<f:selectItems value="#{ens_module.filieres}" var="fil"
													itemLabel="#{fil.intitule}" itemValue="#{fil.id}" />
											</h:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>

								<p:column style="width:32px">
									<p:rowEditor />
								</p:column>

								<p:column style="width:32px">
									<p:commandButton action="#{ens_module.deleteModule(module)}"
										icon="ui-icon-trash" />
								</p:column>

							</p:dataTable>

						</div>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
