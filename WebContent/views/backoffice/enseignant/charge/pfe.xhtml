<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition template="/templates/enseignant/main.xhtml">
		<ui:define name="title">
			Charge Horaire
		</ui:define>
		<ui:define name="submenu">
			<li><a href="">Charge Horaire</a></li>
		</ui:define>
		<ui:define name="content">
			<div class="row-fluid sortable ui-sortable">
				<div class="box span12">
					<div class="box-header" data-original-title="">
						<h2>
							<i class="halflings-icon time"></i><span class="break"></span>Encadrement PFE/SFE
						</h2>
						<div class="box-icon">

							<a href="#" class="btn-setting"><i
								class="halflings-icon wrench"></i></a> <a href="#"
								class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>

							<a href="#" class="btn-close"><i
								class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<h:form styleClass="form-horizontal">
							<fieldset>
								<div class="control-group">
									<label class="control-label span6" for="typeahead">Volume (h) :</label>
									<div class="controls">

										<h:inputText id="volumeHoraire" styleClass="span6"
											value="#{bonusParticipant.participant.volumeHoraire}" required="true"></h:inputText>

										<p class="help-block"></p>
										<p>
											<h:messages for="vhCour"></h:messages>
										</p>

									</div>
								</div>
								<div class="control-group">
									<label class="control-label span6" for="typeahead">Nbr Groupes  :</label>
									<div class="controls">

										<h:inputText id="nbSection" styleClass="span6"
											value="#{bonusParticipant.participant.nbSection}" required="true"></h:inputText>

										<p class="help-block"></p>
										<p>
											<h:messages for="nbSection"></h:messages>
										</p>

									</div>
								</div>
								<div class="form-actions">
									<h:commandButton type="submit" value="Valider"
										styleClass="btn btn-primary" action="#{bonusParticipant.addPFE()}"></h:commandButton>
									<a class="btn btn-default" href="index.xhtml" >Annuler</a>
								</div>
							</fieldset>
						</h:form>
					</div>
				</div>
				<!--/span-->

			</div>
		</ui:define>
	</ui:composition>

</body>
</html>
